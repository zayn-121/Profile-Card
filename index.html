<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Box-Icons-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/dist/boxicons.js" integrity="sha512-kWH92pHUC/rcjpSMu19lT+H6TlZwZCAftg9AuSw+AVYSdEKSlXXB8o6g12mg5f+Pj5xO40A7ju2ot/VdodCthw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="image">
            <img src="
            https://1fid.com/wp-content/uploads/2022/07/boy-anime-wallpaper-image-for-profile-pic-97.jpg" alt="" class="img">
        </div>
        
        <div class="text-data">
            <span class="name">Coder-Bro</span>
            <span class="job">Youtuber & Blogger</span>
        </div>

        <div class="social-icons">
            <i class="fa-brands fa-facebook-f icon" style="background: #4267b2;"></i>
            <i class="fa-brands fa-twitter icon" style="background: 
            #1da1f2;"></i>
            <i class="fa-brands fa-instagram icon" style="background: #c32aa3;"></i>
            <i class="fa-brands fa-youtube icon" style="background: #cd201f;"></i>
        </div>

        <div class="sub-msg">
            <button class="subs btn">Subscribe</button>
            <button class="msg btn">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
              <i class="fa-regular fa-heart"></i>
              <span class="number">60k</span>
            </div>
            <div class="data">
              <i class="fa-regular fa-comment"></i>
              <span class="number">20k</span>
            </div>
            <div class="data">
              <i class="fa-regular fa-share"></i>
              <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
